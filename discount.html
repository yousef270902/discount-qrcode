<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>عرض خاص</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background:#f2f2f2; font-family:Arial; }
.card { border-radius:15px; }
.discount { font-size:32px; color:green; }
.expired { color:red; font-size:22px; }
</style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 text-center shadow" style="max-width:400px;width:100%">
  <div id="content"></div>
</div>

<script src="data.js"></script>
<script>
const params = new URLSearchParams(location.search);
const productId = params.get("product");
const box = document.getElementById("content");
const data = window.APP_DATA;

const today = new Date().toISOString().split("T")[0];

if (!productId || !data.products[productId]) {
    box.innerHTML = `<div class="expired">❌ منتج غير موجود</div>`;
}
else if (today > data.settings.expire) {
    box.innerHTML = `<div class="expired">❌ العرض انتهى</div>`;
}
else {
    const p = data.products[productId];
    const newPrice = p.price - (p.price * data.settings.discount / 100);

    box.innerHTML = `
        <h3>${p.name}</h3>
        <div class="discount">خصم ${data.settings.discount}%</div>
        <p class="mt-3">
            <del>${p.price} جنيه</del><br>
            <strong>${newPrice} جنيه</strong>
        </p>
        <small class="text-muted">صالح حتى ${data.settings.expire}</small>
    `;
}
</script>

</body>
</html>
