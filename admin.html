<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قائمة المنتجات مع QR وقابلية التحميل</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<style>
.qr-cell { width: 150px; text-align: center; }
.qr-div { margin-bottom: 5px; }
</style>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">قائمة المنتجات مع QR</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>الاسم</th>
        <th>السعر</th>
        <th>QR Code</th>
      </tr>
    </thead>
    <tbody id="productsTableBody">
      <!-- Data will be inserted here -->
    </tbody>
  </table>
</div>

<script>
// Data (can be moved to data.js if needed)
const APP_DATA = {
    settings: {
        discount: 20,           // نسبة الخصم
        expire: "2026-12-31"   // تاريخ انتهاء العرض
    },
    products: {
        "1": { name: "منتج 1", price: 100 },
        "2": { name: "منتج 2", price: 200 },
        "3": { name: "منتج 3", price: 300 }
    }
};

// Fill table
const tableBody = document.getElementById("productsTableBody");
const products = APP_DATA.products;

Object.keys(products).forEach((id) => {
  const p = products[id];
  const row = document.createElement("tr");

  // Name and Price cells
  const nameCell = document.createElement("td");
  nameCell.textContent = p.name;
  
  const priceCell = document.createElement("td");
  priceCell.textContent = p.price + " جنيه";

  // QR code cell
  const qrCell = document.createElement("td");
  qrCell.classList.add("qr-cell");

  // Div for QR code
  const qrDiv = document.createElement("div");
  qrDiv.id = "qrcode-" + id;
  qrDiv.classList.add("qr-div");
  qrCell.appendChild(qrDiv);

  // Download button
  const downloadBtn = document.createElement("button");
  downloadBtn.textContent = "تحميل QR";
  downloadBtn.classList.add("btn", "btn-sm", "btn-success");
  qrCell.appendChild(downloadBtn);

  row.appendChild(nameCell);
  row.appendChild(priceCell);
  row.appendChild(qrCell);
  tableBody.appendChild(row);

  // Generate QR code with full product info
  const productInfo = `
اسم المنتج: ${p.name}
السعر: ${p.price} جنيه
خصم: ${APP_DATA.settings.discount}%
صالح حتى: ${APP_DATA.settings.expire}
`;
  const qr = new QRCode(qrDiv, {
    text: productInfo,
    width: 100,
    height: 100
  });

  // Download functionality
  downloadBtn.addEventListener("click", () => {
    const img = qrDiv.querySelector("img");
    if (img) {
      const a = document.createElement("a");
      a.href = img.src;
      a.download = `${p.name}-QR.png`;
      a.click();
    } else {
      alert("لم يتم إنشاء QR بعد!");
    }
  });
});
</script>
</body>
</html>
