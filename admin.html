<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قائمة المنتجات مع QR وقابلية التحميل</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<style>
.qr-cell { width: 120px; text-align: center; }
.qr-div { margin-bottom: 5px; }
</style>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">قائمة المنتجات مع QR</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>الاسم</th>
        <th>السعر</th>
        <th>QR Code</th>
      </tr>
    </thead>
    <tbody id="productsTableBody">
      <!-- Data will be inserted here -->
    </tbody>
  </table>
</div>

<script src="data.js"></script>
<script>
// Fill table from APP_DATA
const tableBody = document.getElementById("productsTableBody");
const products = window.APP_DATA.products;

Object.keys(products).forEach((id) => {
  const p = products[id];
  const row = document.createElement("tr");

  // Name and Price cells
  const nameCell = document.createElement("td");
  nameCell.textContent = p.name;
  
  const priceCell = document.createElement("td");
  priceCell.textContent = p.price + " جنيه";

  // QR code cell
  const qrCell = document.createElement("td");
  qrCell.classList.add("qr-cell");

  // Div for QR code
  const qrDiv = document.createElement("div");
  qrDiv.id = "qrcode-" + id;
  qrDiv.classList.add("qr-div");
  qrCell.appendChild(qrDiv);

  // Download button
  const downloadBtn = document.createElement("button");
  downloadBtn.textContent = "تحميل QR";
  downloadBtn.classList.add("btn", "btn-sm", "btn-success");
  qrCell.appendChild(downloadBtn);

  row.appendChild(nameCell);
  row.appendChild(priceCell);
  row.appendChild(qrCell);
  tableBody.appendChild(row);

  // Generate QR code pointing to discount page
  const qr = new QRCode(qrDiv, {
    text: `/discount-qr/discount.html?product=${id}`,
    width: 80,
    height: 80
  });

  // Download functionality
  downloadBtn.addEventListener("click", () => {
    // QR code is rendered as <img> inside qrDiv
    const img = qrDiv.querySelector("img");
    if (img) {
      const a = document.createElement("a");
      a.href = img.src;
      a.download = `${p.name}-QR.png`;
      a.click();
    } else {
      alert("لم يتم إنشاء QR بعد!");
    }
  });
});
</script>
</body>
</html>
